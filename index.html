<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Store</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container-general">
        
        <div class="container-header">
            <div class="header">
                <img id="logo-header" src="/logo-removebg-preview.png" alt="DigitalStore"/>
            </div>
            <div class="header-input">
                <input id="input-header" type="search" placeholder="Pesquisar produto...">
            </div>
            <div class="header-link">
                <a href="#">Cadastre-se</a>
            </div>
            <div class="header-button">
                <button id="button-header">Entrar</button>
            </div>
            <div class="header-car">
                <img id="car-header" src="/car.jpeg" alt="Carrinho" width="5%">
            </div>
        </div>

        <nav class="main-nav">
            <ul>
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Categorias</a></li>
                <li><a href="#">Meus Pedidos</a></li>
            </ul>
        </nav>
        
    </div>
</body>
</html>
