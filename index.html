<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DRIP STORE - DIGITAL COLLEGE</title>
        <link rel="stylesheet" href="/style.css">
    </head>

    <body>
        <div class="container-header">
            <div class="logo">
                <img id="logo-digital" src="/logo-removebg-preview.png" alt="Digital Store">
            </div>
            
            <div class="container-input">
                <div class="input-search">
                    <input id="input-bar" type="Search" placeholder="Pesquisar produto...">
                </div>
                
                <div class="lupa-input">
                    <img id="lupa" src="/lupa.png" alt="Lupa">
                </div>
            </div>
            
            <div>
                <a id="cadastre" href="#">Cadastre-se</a>
            </div>
            
            <div>
                <button id="btn">Entrar</button>
            </div>
            
            <div class="car">
                <img id="car-check" src="/carrinho-compras.png" alt="Car">
            </div>
        </div>
        
        <nav class="main-nav">
            <ul>
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Categorias</a></li>
                <li><a href="#">Meus Pedidos</a></li>
            </ul>
        </nav>

        <div class="container-back">
            
            <div class="container-left">
                <h2 id="h2-back">Melhores ofertas personalizadas</h2>
                <h1>Queima de<br>Estoque Nike &#128293</h1>
                <h3 id="h3-back">
                        Consequat culpa exercitation mollit nisi excepteur do<br>
                        do tempor laboris eiusmod irure consectetur.
                </h3>
                <button id="btn-back">Ver Ofertas</button>
            </div>

            <div class="container-logo">
                <img src="/tenisback.png" alt="TenisNike">
            </div>

            <div class="poa-back">
                <img id="poa" src="/bolinhas.png" alt="Poa">
            </div>

        </div>

    </body>

</html>
